<mat-card class="card" *ngFor="let image of aircraftVersion.images">
  <mat-card-header>
    <mat-card-title>{{aircraftVersion.name}}</mat-card-title>
    <mat-card-subtitle>{{aircraftVersion.product_code}}</mat-card-subtitle>
  </mat-card-header>

  <img [hidden]="!imageLoaded" mat-card-image [src]="image.image" alt="mat-card-image" (load)="onImageLoad();">
  <mat-spinner *ngIf="!imageLoaded"></mat-spinner>

  <mat-card-content>
  </mat-card-content>

  <mat-card-footer>
  </mat-card-footer>
</mat-card>
