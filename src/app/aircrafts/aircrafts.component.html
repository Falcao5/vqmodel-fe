<div
  fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutAlign="flex-start">

  <ng-container *ngFor="let a of aircrafts">
    <app-aircraft-card [name]="a.name" [image]="a.image" fxFlex="0 1 calc(33.3% - 16px)" fxFlex.lt-md="0 1 calc(50% - 16px)" fxFlex.lt-sm="100%">
    </app-aircraft-card>
  </ng-container>

</div>
