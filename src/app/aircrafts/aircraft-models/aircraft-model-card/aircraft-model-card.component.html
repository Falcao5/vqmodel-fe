<mat-card class="card">
  <a routerLink={{getAircraftModelPath()}}>
    <mat-card-header>
      <mat-card-title>{{name}}</mat-card-title>
    </mat-card-header>

    <img [hidden]="!imageLoaded" mat-card-image [src]="image" alt="mat-card-image" (load)="onImageLoad();">
    <mat-spinner *ngIf="!imageLoaded"></mat-spinner>

  </a>
</mat-card>
