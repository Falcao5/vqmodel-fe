<div class="form-container">
  <form (ngSubmit)="submitForm($event)" class="custom-form">

    <mat-form-field class="form-field">
      <mat-label>Your email</mat-label>
      <input matInput [formControl]="emailFormControl" placeholder="Ex. thanh.guong@vqmodel.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Write here your question</mat-label>
      <textarea
        matInput
        mat-autosize
        matAutosizeMinRows="5"
        placeholder="Ex. I have a question about the model..."
      ></textarea>
    </mat-form-field>

    <!-- [disabled]="!" -->
    <button type="submit" mat-button>Send question</button>
  </form>

</div>
