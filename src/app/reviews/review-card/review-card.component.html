<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{name}}</mat-card-title>
  </mat-card-header>

  <img [hidden]="!imageLoaded" mat-card-image [src]="image" alt="mat-card-image" (load)="onImageLoad();">
  <mat-spinner *ngIf="!imageLoaded"></mat-spinner>

  <mat-card-actions>
    <a href={{download}} target="_blank">
      <button mat-button><mat-icon>cloud_download</mat-icon> PDF</button>
    </a>
  </mat-card-actions>
</mat-card>
