<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{name}}</mat-card-title>
  </mat-card-header>

  <img [hidden]="!imageLoaded" mat-card-image [src]="image" alt="mat-card-image" (load)="onImageLoad();">
  <mat-spinner *ngIf="!imageLoaded"></mat-spinner>

  <mat-card-footer>
    <mat-card-actions>
      <a href={{download}} target="_blank">
        <mat-icon>cloud_download</mat-icon>
      </a>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
