<app-progress-bar *ngIf="loading"></app-progress-bar>

<h1 class="page-title">Accessories</h1>

<p class="page-description">Below are listed all the accessories for our aircrafts.</p>

<div
  *ngIf="!loading"
  fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutAlign="space-evenly"
  class="custom-container"
>
  <ng-container *ngFor="let a of accessories">
    <app-accessory-card [id]="a.id" [name]="a.name" [modelId]="a.model" [productCode]="a.product_code" [image]="a.image"
                             fxFlex="1 1 calc(50%"
                             fxFlex.lt-md="1 1 calc(50%)"
                             fxFlex.lt-sm="100%">
    </app-accessory-card>
  </ng-container>
</div>
